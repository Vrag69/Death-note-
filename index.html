<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deadline Protocol â€“ Death Note Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- START SCREEN -->
  <div id="startScreen" class="start-screen">
    <h1 class="start-title">DEADLINE PROTOCOL</h1>
    <p class="start-desc">L is running out of time. Solve each logic puzzle before Kira writes his name.</p>
    <button id="startBtn" class="start-btn">START GAME</button>
    <p class="small">Headphones Recommended ðŸŽ§</p>
  </div>

  <!-- MAIN GAME UI -->
  <div class="game-container" id="gameContainer">

    <div class="top-bar">
      <span class="label">Puzzle <span id="puzzleNumber"></span> / 10</span>
      <span class="label">Deadline: <span id="timer" class="timer">00:30</span></span>
    </div>

    <h2 id="puzzleTitle" class="puzzle-title"></h2>
    <p id="puzzleQuestion" class="question"></p>

    <ul class="options" id="options"></ul>

    <p id="status" class="status"></p>

    <div class="button-row">
      <button id="hintBtn" class="btn hint">HINT</button>
      <button id="nextBtn" class="btn next" style="display:none;">NEXT</button>
      <button id="restartBtn" class="btn restart" style="display:none;">RESTART</button>
    </div>

    <p id="hintText" class="hint-text dim">Click "HINT" if you're desperate.</p>

  </div>

  <!-- AUDIO -->
  <audio id="bgMusic" src="audio/bg.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>
</body>
</html>
